version: "3.8"
services: 
  frontend:
    container_name: leetcode-compose
    build:
      context: Front-end/coding-platform-frontend #if your Dockerfile is not at the same level change the path here (./frontend)
    ports:
      - 3000:3000
    depends_on:
      - backend

  backend:
    container_name: leetcode-backend-compose
    build:
      context: ./Back-end
    ports:
      - 5000:5000
    
      
  